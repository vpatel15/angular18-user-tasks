<app-header></app-header>

<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user [user]="user" [selected]="user.id === selectedObj?.id" (select)="onSelectUser($event)"></app-user>
      </li>
    }
  </ul>
  @if (selectedName){
    <app-tasks [userId]="selectedObj?.id" [name]="selectedName"></app-tasks>
  } @else {
    <p id="fallback">Select a user to see their task!</p>
  }
</main>
